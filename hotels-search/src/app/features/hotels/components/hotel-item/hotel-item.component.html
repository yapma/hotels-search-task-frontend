<div class="card" style="width: 18rem;">
    <img src="../../../../../assets/hotel-image.webp" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{hotelData.name}}</h5>
        <app-star-rate [rate]="hotelData.starsCount"></app-star-rate>
        <p class="card-text">{{hotelData.description| slice:0:60}} ...</p>
        <span>
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          {{hotelData.country}}, {{hotelData.state}}, {{hotelData.city}}
        </span>
        <hr>
        <a href="#" class="btn btn-primary" [routerLink]="['/update', hotelData.id]">Update</a>
        <a href="#" id="btnDelete" class="btn btn-danger" data-bs-toggle="modal" 
        data-bs-target="#deleteModal">Delete</a>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria- 
  labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="deleteModalLabel">Delete Hotel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" 
       aria-label="Close"></button>
      </div>
      <div class="modal-body">
       Are you sure to delete of {{hotelData.name}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal" 
        aria-label="Close">Close</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" 
        aria-label="Close" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
